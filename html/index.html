<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS clock</title>
    <link rel="stylesheet" type="text/css" href="../css/normalize.css" />

  <body>
    <header class="header">
      <h1 class="header__title">JavaScript 30 challenges | day #2 | JS CLOCK</h1>

      <svg class="container__clock">
        <circle class="container__clock-circle" />
        <circle cx="400" cy="300" r="220" stroke="black" stroke-width="1" fill="white" />
        <line class="container__clock-seconds" x1="400" y1="80" x2="400" y2="300" />
        <line class="container__clock-seconds" x1="620" y1="300" x2="400" y2="300" />
        <line class="container__clock-seconds" x1="400" y1="520" x2="400" y2="300" />

      </svg>
    </div>
  </body>
